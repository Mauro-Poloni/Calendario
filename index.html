<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="calendario.ico">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"/> 
    <title>Calendario</title>
</head>
<body id="scaled">

    <!--Reloj-->

        <div class="reloj" style="background: #12121f;width: 100%;display: flex; justify-content: center;height: 2.5%;">
            <div class="hora" style="color: #DDC9B4;padding: 3px 3px;font-size: 50px;font-family: monospace;">00</div>
            <div class="min" style="color: #DDC9B4;padding: 3px 3px;font-size: 50px;font-family: monospace;">00</div>
            <div class="seg" style="color: #DDC9B4;padding: 3px 3px;font-size: 50px;font-family: monospace;">00</div>
        </div>

    <!--Calendario-->

    <div class="container">
        <div class="calendar">
            <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date"  lang="es">
                    <h1></h1>
                    <p></p>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div>Dom</div>
                <div>Lun</div>
                <div>Mar</div>
                <div>Mie</div>
                <div>Jue</div>
                <div>Vie</div>
                <div>Sab</div>
            </div>
            <div class="days"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
